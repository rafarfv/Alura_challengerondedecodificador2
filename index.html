<html>
    <head>
        <meta charset="utf-8">
        <title>Criptografia - JavaScript</title>
    </head>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/js.js"></script>
    <body onload="mostra('');">
        <div>
            <img src="img/aulra.png" width="150px" class="elemento_center"><hr>
            <section class="content">
            <div class="content1">
                <h3>Criptador</h3>               
                    <form action="#" method="#">
                    <h4>Texto Original</h4>
                    <input type="text" placeholder="Insira o texto" name="cripto" id="cripto" class="campo" autofocus>
                    <input type="button" value="Criptografar" class="botao transition-1" onclick="crip('cripto')">
                    <h4>Texto Criptografado</h4>
                    <input type="text" placeholder="Insira o texto" name="decripto" id="des" class="campo">
                    <input type="button" value="Descriptografar" class="botao transition-1" onclick="descrip('des')">
                </form> 
            </div>
            <div class="content1">
                <h4>Resultado</h4>
                <div class="elemento_center" id="img">
                    
                </div>
                <div class="elemento_center" id="result">
                    <textarea class="textarea" id="res"></textarea>
                </div>
                <div class="elemento_center">
                    <input type="button" class="botao_simples transition-1" value="Copiar Texto" onclick="copiar();" id="botao_exe">
                </div>  
            </div>
            </section>
        </div>
        <div class="footer">
            Desenvolvido por Rafael de Freitas Vinagre | rafarfv@gmail.com | Curso Front-end Alura
        </div>
    </body>
</html>
